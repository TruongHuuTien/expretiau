<template>

  <div class="user" repeat.for="user of users">
    <img class="picture" src.bind="user.picture" />
    <p class="name">
      <span class="firstname">${user.name.first}</span>
      <span class="lastname">${user.name.last}</span>
    </p>
    <p class="email">
      <a href="mailto:${user.email}">${user.email}</a>
    </p>
  </div>

</template>
